<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <h2 class="text-center">Change temperature</h2>
      <div class="input-group">
        <input type="text" formControlName="temperature" class="form-control" placeholder="Temperature value"  [ngClass]="{ 'is-invalid': submitted && f.temperature.errors }" />
        <div *ngIf="submitted && f.temperature.errors" class="invalid-feedback">
          <div *ngIf="f.temperature.errors.required">Value is required</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-success btn-block login-btn">Change</button>
      </div>
    </div>
  </form>
</div>
